<!-- the declaration on line 2 represents the document type, and helps browsers to display web pages correctly, And it also appears just once at the top of the page. -->
<!DOCTYPE html>
<!-- It is the language for the element's content. the "en" stands for English. -->
<html lang="en">
    <!-- the <head> element is a container for metadata and it's placed between <html> and <body>. -->
<head>
    <!-- This attribute specifies the character encoding for the HTML document. -->
    <meta charset="UTF-8">
    <!--  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Navigation Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">MyBrand</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
